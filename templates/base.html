<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WikiWare{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1><a href="/">WikiWare</a></h1>
                <div class="nav-links">
                    <a href="/"><i class="fas fa-home"></i> Home</a>
                    <a href="/stats"><i class="fas fa-chart-bar"></i> Stats</a>

                    <!-- Authentication links -->
                    {% if user %}
                    <a id="createPageBtn"><i class="fas fa-plus"></i> Create Page</a>
                    <div class="user-dropdown" tabindex="0" role="button" aria-haspopup="menu" aria-expanded="false">
                        <span class="user-info">Welcome, {{ user.username }}! <i class="fas fa-chevron-down" aria-hidden="true"></i></span>
                        <div class="dropdown-menu">
                            <a href="/user/{{ user.username }}">My Page</a>
                            <a href="/user/{{ user.username }}/edit">Edit My Page</a>
                            <div class="dropdown-divider"></div>
                            <form action="/logout" method="post" style="display: inline;">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                                <button type="submit" class="dropdown-item"><i class="fas fa-right-from-bracket" aria-hidden="true"></i> Logout</button>
                            </form>
                        </div>
                    </div>
                    {% else %}
                    <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                    <a href="/register"><i class="fas fa-user-plus"></i> Register</a>
                    {% endif %}

                    <button id="dark-mode-toggle" class="btn btn-secondary btn-small"><i class="fas fa-moon"></i> Dark Mode</button>
                    {% if offline %}
                    <span class="offline-indicator"><i class="fas fa-exclamation-triangle"></i> Offline Mode</span>
                    {% endif %}
                    <form action="/search" method="get" class="search-form">
                        <input type="text" name="q" placeholder="Search wiki..." value="{{ request.query_params.get('q', '') }}">
                        <input type="hidden" name="branch" value="{{ branch or 'main' }}">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 WikiWare. Powered by FastAPI & MongoDB.</p>
    </footer>
    
    <script src="/static/create_page_modal.js"></script>
    <script nonce="{{ request.state.csp_nonce }}">
        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('dark-mode-toggle');
            const themeIcon = toggleButton.querySelector('i');

            // Set initial theme to dark mode by default
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            toggleButton.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            localStorage.setItem('theme', 'dark');

            // Toggle theme when button is clicked
            toggleButton.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');

                if (currentTheme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    toggleButton.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    toggleButton.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                }
            });

            // Branch selector functionality
            const branchSelectors = document.querySelectorAll('.branch-selector');

            branchSelectors.forEach(selector => {
                const button = selector.querySelector('.branch-button');
                const dropdown = selector.querySelector('.branch-dropdown');
                const options = selector.querySelectorAll('.branch-option');

                // Toggle dropdown
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    selector.classList.toggle('open');

                    // Close other branch selectors
                    branchSelectors.forEach(otherSelector => {
                        if (otherSelector !== selector) {
                            otherSelector.classList.remove('open');
                        }
                    });
                });

                // Handle option selection
                options.forEach(option => {
                    option.addEventListener('click', function() {
                        const selectedBranch = this.getAttribute('data-branch');
                        const currentUrl = new URL(window.location.href);

                        // Update URL parameter
                        currentUrl.searchParams.set('branch', selectedBranch);

                        // Navigate to new URL
                        window.location.href = currentUrl.toString();
                    });
                });
            });

            // User dropdown functionality
            const userDropdown = document.querySelector('.user-dropdown');
            if (userDropdown) {
                const userInfo = userDropdown.querySelector('.user-info');
                const menu = userDropdown.querySelector('.dropdown-menu');

                // Toggle on click of the label
                userInfo.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const isOpen = userDropdown.classList.toggle('open');
                    userDropdown.setAttribute('aria-expanded', String(isOpen));
                });

                // Keyboard accessibility
                userDropdown.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        const isOpen = userDropdown.classList.toggle('open');
                        userDropdown.setAttribute('aria-expanded', String(isOpen));
                    } else if (e.key === 'Escape') {
                        userDropdown.classList.remove('open');
                        userDropdown.setAttribute('aria-expanded', 'false');
                    }
                });
            }

            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.branch-selector')) {
                    branchSelectors.forEach(selector => {
                        selector.classList.remove('open');
                    });
                }
                if (!e.target.closest('.user-dropdown')) {
                    if (userDropdown) {
                        userDropdown.classList.remove('open');
                        userDropdown.setAttribute('aria-expanded', 'false');
                    }
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
